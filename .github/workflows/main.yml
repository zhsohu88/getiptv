name: Run getiptv script

on:
  workflow_dispatch:  # æ‰‹åŠ¨è§¦å‘
  schedule:
    - cron: '0 23 * * *'  # æ¯å¤©åŒ—äº¬æ—¶é—´ 07:00 è¿è¡Œ

permissions:
  contents: write

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install requests chardet

      - name: â–¶ï¸ Run getiptv.py
        run: python getiptv.py

      - name: ğŸ“ Commit output file (if needed)
        run: |
          if [ -f "user_local.txt" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add user_local.txt
            git commit -m "Update user_local.txt from getiptv.py"
            git push
          fi

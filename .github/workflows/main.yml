name: Run getiptv script

on:
  workflow_dispatch:  # 手动触发（你也可以改成 schedule 定时触发）

permissions:
  contents: write  # 允许推送更改（推送权限）

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: 📦 Install dependencies
        run: |
          pip install requests chardet

      - name: ▶️ Run getiptv.py
        run: python getiptv.py

      - name: 📝 Commit output file (if needed)
        run: |
          if [ -f "user_local.txt" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add user_local.txt
            git commit -m "Update user_local.txt from getiptv.py"
            git push
          fi
